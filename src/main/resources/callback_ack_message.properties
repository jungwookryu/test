#HOT,IOT,ZWAVE,IR에 관련된 SERVER achk
#Host 기기 등록 성공 결과 
zwave.product.registration=/server/{target}/{model}/{serial}/zwave/product/registration
#Host 기기 등록 성공 결과 
zwave.device.registration=/server/{target}/{model}/{serial}/zwave/device/registration
 
#IOT 기기 삭제 성공 결과 
zwave.device.remove=/server/{target}/{model}/{serial}/zwave/device/remove 
#IOT 기기 제어 및 상태 결과   (서버 개발 상태에 따라 Topic은 변경 가능)
zwave.device.status=/server/{target}/{model}/{serial}/zwave/device/{endpoint_no}/{sequence}

#IR 리모콘 학습 성공 결과 
ir.study.complete=/server/{target}/{model}/{serial}/ir/study/complete